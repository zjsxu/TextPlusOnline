version: '3.8'

services:
  # 主应用服务
  analytics-api:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://analytics:password@postgres:5432/analytics_db
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=analytics-token
      - INFLUXDB_ORG=textdiff
      - INFLUXDB_BUCKET=analytics
    depends_on:
      - redis
      - postgres
      - influxdb
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - analytics-network

  # Redis 消息队列和缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - analytics-network
    command: redis-server --appendonly yes

  # PostgreSQL 关系数据库
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=analytics_db
      - POSTGRES_USER=analytics
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - analytics-network

  # InfluxDB 时序数据库
  influxdb:
    image: influxdb:2.7-alpine
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=textdiff
      - DOCKER_INFLUXDB_INIT_BUCKET=analytics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=analytics-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - analytics-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - analytics-api
    networks:
      - analytics-network

volumes:
  redis_data:
  postgres_data:
  influxdb_data:

networks:
  analytics-network:
    driver: bridge
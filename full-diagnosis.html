<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Full Analytics Diagnosis</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Full Analytics Diagnosis</h1>
    
    <button onclick="runFullDiagnosis()">Run Full Diagnosis</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>

    <script src="js/analytics.js"></script>
    <script>
        let logDiv = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="log ${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLogs() {
            logDiv.innerHTML = '';
        }
        
        async function runFullDiagnosis() {
            log('=== Starting Full Analytics Diagnosis ===', 'info');
            
            // 1. æ£€æŸ¥Analyticså¯¹è±¡
            log('1. Checking Analytics Object...', 'info');
            if (window.textDiffAnalytics) {
                log('âœ… Analytics object exists', 'success');
                log(`   Session ID: ${window.textDiffAnalytics.sessionId}`, 'info');
                log(`   Events count: ${window.textDiffAnalytics.events.length}`, 'info');
                
                const backendUrl = window.textDiffAnalytics.getBackendUrl();
                log(`   Backend URL: ${backendUrl || 'null'}`, 'info');
                
                if (backendUrl) {
                    log('âœ… Backend URL detected (development mode)', 'success');
                } else {
                    log('âš ï¸ No backend URL (production mode or other)', 'info');
                }
            } else {
                log('âŒ Analytics object not found', 'error');
                return;
            }
            
            // 2. æµ‹è¯•åŽå°è¿žæŽ¥
            log('2. Testing Backend Connection...', 'info');
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                log(`âœ… Backend healthy: ${data.status}`, 'success');
            } catch (error) {
                log(`âŒ Backend connection failed: ${error.message}`, 'error');
                return;
            }
            
            // 3. æµ‹è¯•ç›´æŽ¥å‘é€
            log('3. Testing Direct Send...', 'info');
            try {
                const testData = {
                    sessionId: 'diagnosis_' + Date.now(),
                    url: window.location.href,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString()
                };
                
                const response = await fetch('http://localhost:3001/api/analytics/events/page-view', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`âœ… Direct send successful: ${result.message}`, 'success');
                } else {
                    log(`âŒ Direct send failed: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                log(`âŒ Direct send error: ${error.message}`, 'error');
            }
            
            // 4. æµ‹è¯•Analyticså‘é€
            log('4. Testing Analytics Send...', 'info');
            try {
                window.textDiffAnalytics.trackFeatureUsage('diagnosis_test', {action: 'test'});
                log('âœ… Analytics trackFeatureUsage called', 'success');
                
                // ç­‰å¾…ä¸€ä¸‹ï¼Œç„¶åŽæ£€æŸ¥äº‹ä»¶
                setTimeout(() => {
                    log(`   Events in queue: ${window.textDiffAnalytics.events.length}`, 'info');
                    
                    // æ˜¾ç¤ºæœ€è¿‘çš„äº‹ä»¶
                    const recentEvents = window.textDiffAnalytics.events.slice(-3);
                    recentEvents.forEach((event, i) => {
                        log(`   Event ${i+1}: ${event.event} - ${event.feature || 'N/A'}`, 'info');
                    });
                }, 1000);
                
            } catch (error) {
                log(`âŒ Analytics send error: ${error.message}`, 'error');
            }
            
            // 5. æµ‹è¯•æ‰¹é‡å‘é€
            log('5. Testing Batch Send...', 'info');
            try {
                await window.textDiffAnalytics.sendBatchToBackend();
                log('âœ… Batch send called', 'success');
            } catch (error) {
                log(`âŒ Batch send error: ${error.message}`, 'error');
            }
            
            // 6. æ£€æŸ¥åŽå°æ•°æ®
            log('6. Checking Backend Data...', 'info');
            setTimeout(async () => {
                try {
                    const response = await fetch('http://localhost:3001/api/analytics/real-time');
                    const data = await response.json();
                    
                    log(`   Online users: ${data.data.onlineUsers}`, 'info');
                    log(`   Current sessions: ${data.data.currentSessions}`, 'info');
                    log(`   Recent events: ${data.data.recentEvents.length}`, 'info');
                    
                    // æ˜¾ç¤ºæœ€è¿‘çš„äº‹ä»¶
                    const recentEvents = data.data.recentEvents.slice(-3);
                    recentEvents.forEach((event, i) => {
                        log(`   Backend Event ${i+1}: ${event.type} - ${event.feature || 'N/A'} - ${event.sessionId}`, 'info');
                    });
                    
                    if (data.data.onlineUsers > 0) {
                        log('âœ… Backend shows active users', 'success');
                    } else {
                        log('âš ï¸ Backend shows 0 active users', 'info');
                    }
                    
                } catch (error) {
                    log(`âŒ Backend data check failed: ${error.message}`, 'error');
                }
            }, 2000);
            
            log('=== Diagnosis Complete ===', 'info');
        }
        
        // è‡ªåŠ¨è¿è¡Œè¯Šæ–­
        window.addEventListener('load', () => {
            setTimeout(runFullDiagnosis, 1000);
        });
    </script>
</body>
</html>
